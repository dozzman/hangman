<html>
    <head>
        <title>index page</title>
        <script src="controller.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <section id="intro">
            <h1 align="center">Hangman!</h1>
            <h2 align="center" onClick="loadGame()">Lets Go!</h2>
        </section>
        <section id="game">
            <h1 align="center">THIS IS THE GAME!</h1>
            <div id="hangmanImageContainer">
                <img class="hangmanImage" src="images/hm0.png"/>
                <img class="hangmanImage" src="images/hm1.png"/>
                <img class="hangmanImage" src="images/hm2.png"/>
                <img class="hangmanImage" src="images/hm3.png"/>
                <img class="hangmanImage" src="images/hm4.png"/>
                <img class="hangmanImage" src="images/hm5.png"/>
                <img class="hangmanImage" src="images/hm6.png"/>
                <img class="hangmanImage" src="images/hm7.png"/>
                <img class="hangmanImage" src="images/hm8.png"/>
            </div>
            <div id="guessWord">
                <u>h</u> <u>e</u> <u>l</u> <u>l</u> <u>o</u>
            </div>
            <div id="letterGrid" align="center">
                <a class="guessLetter" onClick="guess('A', this)">A</a>
                <a class="guessLetter" onClick="guess('B', this)">B</a>
                <a class="guessLetter" onClick="guess('C', this)">C</a>
                <a class="guessLetter" onClick="guess('D', this)">D</a>
                <a class="guessLetter" onClick="guess('E', this)">E</a>
                <a class="guessLetter" onClick="guess('F', this)">F</a>
                <a class="guessLetter" onClick="guess('G', this)">G</a>
                <a class="guessLetter" onClick="guess('H', this)">H</a>
                <a class="guessLetter" onClick="guess('I', this)">I</a>
                <a class="guessLetter" onClick="guess('J', this)">J</a>
                <a class="guessLetter" onClick="guess('K', this)">K</a>
                <a class="guessLetter" onClick="guess('L', this)">L</a>
                <a class="guessLetter" onClick="guess('M', this)">M</a>
                <a class="guessLetter" onClick="guess('N', this)">N</a>
                <a class="guessLetter" onClick="guess('O', this)">O</a>
                <a class="guessLetter" onClick="guess('P', this)">P</a>
                <a class="guessLetter" onClick="guess('Q', this)">Q</a>
                <a class="guessLetter" onClick="guess('R', this)">R</a>
                <a class="guessLetter" onClick="guess('S', this)">S</a>
                <a class="guessLetter" onClick="guess('T', this)">T</a>
                <a class="guessLetter" onClick="guess('U', this)">U</a>
                <a class="guessLetter" onClick="guess('V', this)">V</a>
                <a class="guessLetter" onClick="guess('W', this)">W</a>
                <a class="guessLetter" onClick="guess('X', this)">X</a>
                <a class="guessLetter" onClick="guess('Y', this)">Y</a>
                <a class="guessLetter" onClick="guess('Z', this)">Z</a>
            </div>
            <div><a href="hangmanController?current_games">check out the other players words!</a></div>
        </section>
        <section id="win">
            <h1 align="center">YOU WINNER YOU!!!</h1>
        </section>
        <section id="lose">
            <h1 align="center">YOU LOSE.</h1>
        </section>
    </body>
</html>
